site_name: PartsHub Documentation
site_description: Electronic Parts Inventory Management System
site_author: Stephen Eaton
site_url: https://madeinoz67.github.io/partshub

# Repository
repo_name: partshub
repo_url: https://github.com/madeinoz67/partshub
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 PartsHub

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/madeinoz67g/partshub
  version:
    provider: mike
    default: latest

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: your-org
      repo: partshub
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - User Guide:
      - user/index.md
      - Getting Started: user/getting-started.md
      - Docker Quickstart: user/docker-quickstart.md
      - Features: user/features.md
      - KiCad Workflows: user/kicad-workflows.md
  - Deployment:
      - Docker: deployment/docker.md
      - Docker Compose: deployment/docker-compose.md
      - Environment Variables: deployment/environment.md
      - Data Volumes: deployment/volumes.md
      - Backup & Recovery: deployment/backup.md
      - Production Deployment: deployment/production.md
  - Architecture:
      - architecture/index.md
      - Barcode Scanning: architecture/barcode-scanning.md
      - KiCad Integration: architecture/kicad-integration.md
  - Backend:
      - backend/index.md
      - Testing Guide: backend/testing.md
      - KiCad Field Mappings: backend/kicad-field-mappings.md
  - Frontend:
      - frontend/index.md
  - Features:
      - Storage Location Layout: features/storage-location-layout.md
  - Developer Guide:
      - developer/index.md
      - Workflows: developer/workflows.md
      - Session Notes (2025-09-27): developer/session-notes-2025-09-27.md
  - Releases:
      - releases/v0.2.0.md
      - releases/v0.1.1.md
      - releases/v0.1.0.md
      - Changelog: CHANGELOG.md
